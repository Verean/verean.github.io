<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <style type="text/css">
      html,body {
    height:100% !important;
}

.container-fluid, .row {
    height:100% !important;
}

  </style>
  <body>


<div class="container-fluid">
<div class="row">
<div class="card text-center">
                <div class="card-header">
                    <h4>Chat</h4>
                    <ul class="nav nav-tabs justify-content-around card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#consolechat" data-toggle="tab">Console</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#globalchat" data-toggle="tab">Global</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#gamechat" data-toggle="tab">Game</a>
                        </li>
                    </ul>
                </div>
                <div class="card-block">    
                    <div class="tab-content">
                        <div class="tab-pane" id="globalchat" role="tabpanel">Global...</div>
                        <div class="tab-pane" id="gamechat" role="tabpanel">Game...</div>
                        <div class="tab-pane active" id="consolechat" role="tabpanel">...</div>
                    </div>
                </div>
                <div class="card-footer align-bottom">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type message...">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button">Send</button>
                        </span>
                    </div>
                </div>      
            </div>
<table style="height: 100%;">
  <tbody>
    <tr>
      <td class="align-baseline">baseline</td>
      <td class="align-top">top</td>
      <td class="align-middle">middle</td>
      <td class="align-bottom">bottom</td>
      <td class="align-text-top">text-top</td>
      <td class="align-text-bottom">text-bottom</td>
    </tr>
  </tbody>
</table>
</div>


</div>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
